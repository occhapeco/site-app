<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#9c27b0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="framework7/css/framework7.ios.min.css">
  <link rel="stylesheet" href="framework7/css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="framework7/css/my-app.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Demo</title>
    
</head>

<body class="layout-da">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main navbar-through">
        <div class="navbar" id="ba">
          <div class="navbar-inner" style="/*background-color: rgb(88,107,233);*/">
              <div class="left" style="/*font-weight: bold;color: white*/">
                 &nbsp&nbsp&nbsp&nbsp&nbspClube de Ofertas
              </div>
              <div class="center"></div>
              <div class="right">
                <a href="meus_cupons.html" class="link icon-only">
                    <i class="fa fa-ticket"></i>
                </a>
                 <a href="perfil.html" class="link icon-only">
                    <i class="fa fa-cog"></i>
                </a>
              </div>
          </div>
       </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages" id="peige">
          <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">

                <div class="page-content infinite-scroll pull-to-refresh-content" data-distance="100">
                  <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                  </div>
                  <div class="content-block" id="cupons" style="padding: 0;margin:25px 0;">
                      <div class="content-block-title">Sem cupons por enquanto :'(</div>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="framework7/js/framework7.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>

</body>

</html>
